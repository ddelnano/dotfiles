set-window-option -g mode-keys vi

set -g default-terminal "screen-256color"
if-shell 'uname | grep Darwin' 'set-option -g default-command "reattach-to-user-namespace -l zsh"'

# Easily reload config
bind-key r source-file ~/.tmux.conf \; display "Config reloaded!"

# Pane tweaking
bind-key '"' split-window -c '#{pane_current_path}' -p 25
bind-key '%' split-window -h -c '#{pane_current_path}' -p 50

# Scroll History
set -g history-limit 30000

# Closing all vim windows
unbind C-q
bind-key C-q list-windows

# fzf sessions
unbind C-r
unbind-key f
bind-key f neww 'tmux ls | fzf | cut -d: -f1 | xargs -I{} tmux switch-client -t {}'

# mouse support
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='ps -t "#{pane_tty}" -o command | grep nvim'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'eugene-eeo/tmux-badges'
set -g @plugin 'tmux-plugins/tmux-battery'

# Status bar styling
set -g status-right 'Batt: #{battery_icon} #{battery_percentage} #{battery_remain} Online: #{online_status} | %a %h-%d %H:%M '
set -g status-bg black
set -g status-fg white

